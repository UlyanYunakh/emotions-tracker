<div id="container">
    <div class="emotions" id="emotions">
        <h3 class="header">Мои эмоции</h3>
        <div id="frame">
            <div id="frame_partial">
                <app-emotion-selector></app-emotion-selector>
                <div style="background-color: #FFF;">
                    <div class="date">{{ currentDate | date: 'HH:mm, EEEE, d MMMM, y' : '' : 'ru-RU'}}</div>
                </div>
            </div>
            <app-description-field (onValueChangeEvent)="onDescriptionUpdate($event)"></app-description-field>
        </div>
        <div class="buttons-container">
            <button (click)="saveImage()" title="Сохранить картинку">
                <img src="assets//download.png">
            </button> 
            <button (click)="shareImage()" title="Поделится картинкой">
                <img src="assets//share.png">
            </button>   
        </div>
    </div>
</div>
